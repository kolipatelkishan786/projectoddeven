<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <button
        class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd number</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li></div>
       <div *ngIf="!onlyOdd">
         <li
         class="list-group-item"
         *ngFor="let even of evenNumbers">
         {{even}}
       </li></div>

      </ul>
    </div>
  </div>
</div>
